<!DOCTYPE html>   
<html lang="en">
    <head>
        <title>Lists</title>
</head>
<body>
    An unorderer list:
    <ul>
        <li>One item</li>
        <li>Another item</li>
        <li>Yes, another more</li>

    </ul>    
    An orderer list:    
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
</body>
</html>
